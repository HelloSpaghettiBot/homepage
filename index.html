<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KozaWorld Homepage</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Custom glow effect */
    .glow {
      position: absolute;
      inset: 0;
      blur: 100px;
      opacity: 0.5;
      transition: background 0.5s ease;
    }

    /* Blinking effect for Press Start */
    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .blink {
      animation: blink 1s infinite;
    }

    /* Animation for bounce */
    .animate-bounce {
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Ensuring sections take full screen height */
    .full-screen {
      height: 100vh;
    }
a i {
  color: white;
  font-size: 3rem; /* Adjust the size as needed */
}

a:hover i {
  color: #9b59b6; /* Purple color on hover */
}

  </style>
</head>

<body class="bg-black text-white p-0 m-0">

  <!-- Header Section -->
  <header class="landing-area text-center mb-16 relative flex items-center justify-center full-screen">
    <div id="glowEffect" class="absolute inset-0 blur-[100px] opacity-50"></div>
    <h1 class="text-6xl font-bold mb-4 relative z-10">
      KOZA
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
        WORLD
      </span>
    </h1>
    <div class="text-center mb-16 absolute bottom-4 z-10">
      <a href="#projects" class="mt-4 px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-full transition blink">
        PRESS START TO EXPLORE
      </a>
    </div>
  </header>

  <!-- Level and Experience Section -->
  <section id="level-experience" class="min-h-screen bg-gray-800 py-16 full-screen">
    <div class="max-w-6xl mx-auto text-center">
      <h2 class="text-4xl font-bold text-white mb-8">Player Stats</h2>

      <!-- Level & Experience -->
      <div class="text-white mb-8">
        <div class="flex justify-center items-center gap-4 mb-4">
          <span id="level" class="bg-purple-500 px-4 py-2 rounded-full text-xl font-semibold">Level: Loading...</span>
          <span id="exp" class="bg-purple-500 px-4 py-2 rounded-full text-xl font-semibold">Exp: Loading...</span>
        </div>

        <div class="relative w-full h-8 bg-gray-600 rounded-full">
          <div id="exp-bar" class="h-full bg-gradient-to-r from-purple-600 to-pink-600 rounded-full" style="width: 0%;"></div>
        </div>
        <p class="mt-2 text-sm text-gray-300"></p>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="min-h-screen bg-gray-900 py-16 full-screen">
    <div class="text-center mb-8">
      <h2 class="text-4xl font-bold text-white">Projects</h2>
    </div>
    <div id="projects-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <!-- Dynamically added projects go here -->
    </div>
  </section>

  <!-- Connect with Me Section -->
  <section id="connect" class="min-h-screen bg-black text-white py-16 flex flex-col items-center justify-center full-screen">
    <h2 class="text-4xl font-bold mb-8">CONNECT WITH ME</h2>
    <div class="flex gap-8 text-3xl">
      <a href="https://twitter.com/KozaWorld" target="_blank" rel="noopener noreferrer" class="hover:text-purple-400 transition-colors">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="mailto:tronnfts@gmail.com" class="hover:text-purple-400 transition-colors">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://kozacreations.itch.io" target="_blank" rel="noopener noreferrer" class="hover:text-purple-400 transition-colors">
        <i class="fab fa-itch-io"></i>
      </a>
    </div>
</section>


  <script>
    // Previous Projects (itch.io)
    const projects = [
      {
        title: "TextRPG Maker",
        description: "A powerful engine for creating text-based RPG adventures.",
        tech: ["Game Engine", "RPG", "Text-Based"],
        link: "https://kozacreations.itch.io/text-based-rpg-kozaengine",
      },
      {
        title: "EoServ Private Server Launcher",
        description: "Custom launcher for managing and connecting to private Endless Online servers.",
        tech: ["Game Launcher", "Endless Online", "Networking"],
        link: "https://kozacreations.itch.io/eoserv-custom-launcher",
      },
      {
        title: "Endless Online Encyclopedia",
        description: "Comprehensive database and reference guide for Endless Online.",
        tech: ["Database", "Wiki", "Game Guide"],
        link: "https://kozacreations.itch.io/eoencyclopedia",
      }
    ];

    // Add Projects to Page
    const projectsContainer = document.getElementById('projects-container');
    projects.forEach(project => {
      const projectDiv = document.createElement('div');
      projectDiv.className = "bg-gradient-to-br from-gray-900 to-gray-800 p-6 rounded-lg hover:shadow-xl hover:shadow-purple-500/20 transition-all";
      projectDiv.innerHTML = `
        <h3 class="text-xl font-bold mb-2 text-purple-400">${project.title}</h3>
        <p class="mb-4 text-gray-300">${project.description}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          ${project.tech.map(tech => `<span class="px-2 py-1 bg-purple-900/50 rounded-full text-sm">${tech}</span>`).join('')}
        </div>
        <a href="${project.link}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 text-purple-400 hover:text-purple-300">
          View Project
        </a>
      `;
      projectsContainer.appendChild(projectDiv);
    });

    // Fetch GitHub Stats for Level and Experience
    async function fetchGithubStats() {
      try {
        const response = await fetch('https://api.github.com/users/KozaWorld');
        const data = await response.json();

        const level = data.public_repos + projects.length;  // Including manual projects in level calculation
        const xp = level * 10;

        document.getElementById('level').textContent = `Level: ${level}`;
        document.getElementById('exp').textContent = `Exp: ${xp}`;
        document.getElementById('exp-bar').style.width = `${Math.min(xp, 100)}%`;
      } catch (error) {
        console.error('Error fetching GitHub stats:', error);
      }
    }

    fetchGithubStats();
  </script>
</body>
</html>
