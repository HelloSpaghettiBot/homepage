<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KozaWorld Homepage</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Custom glow effect */
    .glow {
      position: absolute;
      inset: 0;
      blur: 100px;
      opacity: 0.5;
      transition: background 0.5s ease;
    }
    .animate-bounce {
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="bg-black text-white p-8 min-h-screen">

  <!-- Header Section -->
  <header class="text-center mb-16 relative">
    <div id="glowEffect" class="absolute inset-0 blur-[100px] opacity-50"></div>
    <h1 class="text-6xl font-bold mb-4 relative">
      KOZA
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
        WORLD
      </span>
    </h1>
    <button onclick="scrollToProjects()" class="mt-4 px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-full transition">
      PRESS START TO EXPLORE
    </button>
  </header>

  <!-- Stats Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
    <div class="bg-gradient-to-r from-purple-900 to-purple-700 p-6 rounded-lg text-center">
      <h3 class="text-xl font-bold mb-2">Repositories</h3>
      <div class="w-full bg-gray-700 rounded-full h-4">
        <div id="levelBar" class="bg-yellow-400 h-4 rounded-full" style="width: 0%;"></div>
      </div>
      <p id="reposText" class="mt-2">LEVEL 0</p>
    </div>
    <div class="bg-gradient-to-r from-blue-900 to-blue-700 p-6 rounded-lg text-center">
      <h3 class="text-xl font-bold mb-2">Contributions</h3>
      <div class="w-full bg-gray-700 rounded-full h-4">
        <div id="expBar" class="bg-green-400 h-4 rounded-full" style="width: 0%;"></div>
      </div>
      <p id="contributionsText" class="mt-2">0 XP</p>
    </div>
  </div>

  <!-- Projects Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16" id="projects">
    <!-- Projects will be added dynamically -->
  </div>

  <!-- Contact Section -->
  <footer class="text-center">
    <h2 class="text-2xl font-bold mb-4">CONNECT WITH ME</h2>
    <div class="flex justify-center gap-6">
      <a href="https://github.com/KozaWorld" target="_blank" rel="noopener noreferrer" class="hover:text-purple-400 transition-colors">
        <svg class="lucide-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="#user"></use></svg>
      </a>
      <a href="#" class="hover:text-purple-400 transition-colors">
        <svg class="lucide-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="#mail"></use></svg>
      </a>
      <a href="https://kozacreations.itch.io" target="_blank" rel="noopener noreferrer" class="hover:text-purple-400 transition-colors">
        <svg class="lucide-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><use href="#ghost"></use></svg>
      </a>
    </div>
  </footer>

  <script>
    // Glow Effect
    const colors = ['#FF0080', '#7928CA', '#0070F3'];
    let colorIndex = 0;
    setInterval(() => {
      const glowEffect = document.getElementById('glowEffect');
      glowEffect.style.background = `radial-gradient(circle, ${colors[colorIndex]} 0%, transparent 70%)`;
      colorIndex = (colorIndex + 1) % colors.length;
    }, 2000);

    // Scroll to Projects
    function scrollToProjects() {
      const projectsSection = document.getElementById('projects');
      projectsSection.scrollIntoView({ behavior: 'smooth' });
    }

    // Fetch GitHub Stats and Update Bars
    async function fetchGithubStats() {
      try {
        const response = await fetch('https://api.github.com/users/KozaWorld');
        const data = await response.json();

        const level = data.public_repos || 0;
        document.getElementById('levelBar').style.width = `${Math.min(level * 10, 100)}%`;
        document.getElementById('reposText').textContent = `LEVEL ${level}`;

        // For XP, you can calculate or fetch actual data
        const xp = level * 10;
        document.getElementById('expBar').style.width = `${Math.min(xp, 100)}%`;
        document.getElementById('contributionsText').textContent = `${xp} XP`;
      } catch (error) {
        console.error('Error fetching GitHub stats:', error);
      }
    }
    fetchGithubStats();

    // Add Projects
    const projects = [
      {
        title: "TextRPG Maker",
        description: "A powerful engine for creating text-based RPG adventures.",
        tech: ["Game Engine", "RPG", "Text-Based"],
        link: "https://kozacreations.itch.io/text-based-rpg-kozaengine",
      },
      {
        title: "EoServ Private Server Launcher",
        description: "Custom launcher for managing and connecting to private Endless Online servers.",
        tech: ["Game Launcher", "Endless Online", "Networking"],
        link: "https://kozacreations.itch.io/eoserv-custom-launcher",
      },
      {
        title: "Endless Online Encyclopedia",
        description: "Comprehensive database and reference guide for Endless Online.",
        tech: ["Database", "Wiki", "Game Guide"],
        link: "https://kozacreations.itch.io/eoencyclopedia",
      }
    ];
    const projectsContainer = document.getElementById('projects');
    projects.forEach(project => {
      const projectDiv = document.createElement('div');
      projectDiv.className = "bg-gradient-to-br from-gray-900 to-gray-800 p-6 rounded-lg hover:shadow-xl hover:shadow-purple-500/20 transition-all";
      projectDiv.innerHTML = `
        <h3 class="text-xl font-bold mb-2 text-purple-400">${project.title}</h3>
        <p class="mb-4 text-gray-300">${project.description}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          ${project.tech.map(tech => `<span class="px-2 py-1 bg-purple-900/50 rounded-full text-sm">${tech}</span>`).join('')}
        </div>
        <a href="${project.link}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 text-purple-400 hover:text-purple-300">
          View Project
        </a>
      `;
      projectsContainer.appendChild(projectDiv);
    });
  </script>
</body>
</html>
