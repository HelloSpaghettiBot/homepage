<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koza Creations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Full page setup */
    .full-screen {
      height: 100vh;
      width: 100%;
    }

    /* Glowing effect */
    #glowEffect {
      background: rgba(255, 0, 255, 0.1);
      animation: glowing 2s infinite;
    }

    @keyframes glowing {
      0% { background: rgba(255, 0, 255, 0.1); }
      50% { background: rgba(255, 0, 255, 0.3); }
      100% { background: rgba(255, 0, 255, 0.1); }
    }

    /* Gradient color change animation for WORLD */
    @keyframes colorChange {
      0% {
        background: linear-gradient(to right, #ff7e5f, #feb47b); /* initial gradient */
      }
      25% {
        background: linear-gradient(to right, #6a11cb, #2575fc); /* change to a different gradient */
      }
      50% {
        background: linear-gradient(to right, #ff6a00, #ee0979); /* change to another gradient */
      }
      75% {
        background: linear-gradient(to right, #00c6ff, #0072ff); /* another color change */
      }
      100% {
        background: linear-gradient(to right, #ff7e5f, #feb47b); /* back to initial gradient */
      }
    }

    .world-text {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: colorChange 5s infinite linear; /* Applies the animation, with 5s duration and infinite loop */
    }

    /* Styling for buttons */
    .button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #6a11cb;
      border-radius: 50px;
      text-transform: uppercase;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #2575fc;
    }

    .contact-button:hover {
      background-color: #333;
    }

    /* Animating "Press Start" text */
    .animate-press-start {
      animation: pressStart 1s infinite alternate;
    }

    @keyframes pressStart {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body class="bg-black text-white">

  <!-- Header Section -->
  <header class="landing-area text-center mb-16 relative flex items-center justify-center">
    <div id="glowEffect" class="absolute inset-0 blur-[100px] opacity-50"></div>
    <h1 class="text-6xl font-bold mb-4 relative z-10">
      KOZA
      <span class="world-text text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 animate-colorchange">
        WORLD
      </span>
    </h1>
    <div class="text-center mb-16 absolute bottom-4 z-10">
      <a href="#projects" class="button animate-press-start">PRESS START TO EXPLORE</a>
      <a href="#connect" class="contact-button ml-4 button">CONTACT</a>
    </div>
  </header>

  <!-- Projects Section -->
  <section id="projects" class="min-h-screen bg-gray-800 py-16 flex items-center justify-center">
    <h2 class="text-4xl font-bold">PROJECTS</h2>
  </section>

  <!-- Connect Section -->
  <section id="connect" class="min-h-screen bg-black text-white py-16 flex flex-col items-center justify-center">
    <h2 class="text-4xl font-bold mb-8">CONNECT WITH ME</h2>
    <div class="flex gap-8 text-3xl">
      <a href="https://twitter.com/KozaWorld" target="_blank" rel="noopener noreferrer" class="hover:text-purple-400 transition-colors">
        <svg class="lucide-icon text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 3a10.9 10.9 0 01-3.08.84A5.69 5.69 0 0022.46 2a10.94 10.94 0 01-3.46 1.31A5.6 5.6 0 0016.61 0c-3.11 0-5.64 2.53-5.64 5.64 0 .44.05.87.14 1.28A16.03 16.03 0 011.68 3.15 5.65 5.65 0 003.47 8.91a5.6 5.6 0 01-2.55-.7v.07c0 2.73 1.94 5.03 4.51 5.56a5.63 5.63 0 01-2.51.1c.71 2.22 2.76 3.83 5.18 3.88a11.33 11.33 0 01-7.03 2.43c-.46 0-.91-.03-1.36-.08A15.92 15.92 0 007.7 21c10.32 0 15.99-8.54 15.99-15.99 0-.24-.01-.49-.02-.74A11.37 11.37 0 0023 3z"></path>
        </svg>
      </a>
      <a href="mailto:tronnfts@gmail.com" class="hover:text-purple-400 transition-colors">
        <svg class="lucide-icon text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 12l9-5-9-5-9 5 9 5z"></path>
          <path d="M12 12v9m0 0l9-5m-9 5l-9-5"></path>
        </svg>
      </a>
      <a href="https://kozacreations.itch.io" target="_blank" rel="noopener noreferrer" class="hover:text-purple-400 transition-colors">
        <svg class="lucide-icon text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 4v16h20V4H2zm18 14H4V6h16v12z"></path>
        </svg>
      </a>
    </div>
  </section>

</body>
</html>
